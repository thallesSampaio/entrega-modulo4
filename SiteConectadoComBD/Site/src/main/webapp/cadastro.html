    <!--MAIN SITE-->

    <main class="container" style="margin-top: 4%;">

        <div>
            <div class="row" style="margin-bottom: 6%;">
                <h1 class="title text-center">Já tem uma conta? <a id="loginCadastro" href="login.html">clique aqui</a>
                    para efetuar login.</h1>
            </div>
            <form name="frmNewUser" class="row g-3" action="newUser">
                <div class="col-md-4">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control border border-warning bg-transparent" name="inputEmail"
                        placeholder="Email">
                </div>
                <div class="col-md-3">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control border border-warning bg-transparent"
                        name="inputPassword" placeholder="Senha">
                </div>
                <div class="col-md-4">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control border border-warning bg-transparent" name="inputName"
                        placeholder="Nome Sobrenome">
                </div>
                <div class="col-md-3">
                    <label for="inputCpf" class="form-label">CPF</label>
                    <input type="text" class="form-control border border-warning bg-transparent" name="inputCpf"
                        id="inputCpf" placeholder="CPF" autocomplete="off" minlength="14" maxlength="14"
                        onkeypress="cpfMask()">
                </div>
                <div class="col-md-2">
                    <label for="Endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control border border-warning bg-transparent" name="Endereco">
                </div>
                <div class="col-md-2">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control border border-warning bg-transparent" name="dataNascimento">
                </div>
                <input type="button" value="Enviar" class="btn btn-warning bg-transparent" onclick="cadastrar()">
            </form>
            <script>
                function cadastrar() {
                    let email = frmNewUser.inputEmail.value
                    if (email === "") {
                        alert('preencha o campo email')
                        frmNewUser.inputEmail.focus()
                    } else {
                        alert("Cadastro bem sucedido")
                        document.forms["frmNewUser"].submit()
                    }
                }
            </script>
        </div>

    </main>
